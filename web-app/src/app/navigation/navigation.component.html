<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         [routerLink]="[BASE_PATH]"
         [activated]="routerService.isActivePath(BASE_PATH)">{{ 'navigation.home-path' | translate }}</a>
      <a mat-list-item [matMenuTriggerFor]="menu" [activated]="routerService.isPartOfActivePath(ADMINISTRATION_PATH)">{{ 'navigation.administration-path' | translate }}</a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="{{ADMINISTRATION_USERS_PATH}}" >{{ 'navigation.users-path' | translate }}</button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BUR-CRM</span>
      <change-language></change-language>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
