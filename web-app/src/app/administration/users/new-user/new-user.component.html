<div>
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput
               placeholder="adam@example.com"
               [formControl]="user.email"
               (blur)="updateErrorMessage()"
               required>
        @if (email.invalid) {
          <mat-error>{{errorMessage}}</mat-error>
        }
      </mat-form-field>
</div>
