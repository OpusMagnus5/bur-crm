<div class="form-container mat-elevation-z3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Enter email</mat-label>
      <input matInput
             [formControl]="emailControl">
      @if (!emailControl.valid) {
        <mat-error>{{ validationMessageService.getMessage(selector, form) }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter first name</mat-label>
      <input matInput
             [formControl]="firstNameControl">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter last name</mat-label>
      <input matInput
             [formControl]="lastNameControl">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select user role</mat-label>
      <mat-select [formControl]="roleControl">
        @for (role of roles; track role) {
          <mat-option [value]="role.value">{{ role.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-flat-button
            color="primary"
            [disabled]="!form.valid">Send</button>
  </form>
</div>
