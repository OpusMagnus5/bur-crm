<h2 mat-dialog-title>{{ 'delete-user.confirmation-title' | translate }}</h2>
<mat-dialog-content class="dialog-content">{{ 'delete-user.confirmation-content' | translate }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" (click)="onDelete()" [tabIndex]="-1">{{ 'delete-user.yes' | translate }}</button>
  <button mat-flat-button color="primary" mat-dialog-close [tabIndex]="-1"> {{ 'delete-user.no' | translate }}</button>
</mat-dialog-actions>
