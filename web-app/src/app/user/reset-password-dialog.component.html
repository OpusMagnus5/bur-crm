<h2 mat-dialog-title class="text-gray-900">
  {{ 'reset-password-dialog.title' | translate }}
</h2>
<mat-dialog-content class="text-gray-700">
  <p>{{ 'reset-password-dialog.content' | translate }}{{ ': ' + data.newPassword }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" mat-dialog-close [tabIndex]="-1">
    {{ 'common.close-button' | translate }}
  </button>
</mat-dialog-actions>
