<h2 mat-dialog-title>{{ 'new-user-details.title' | translate }}</h2>
<mat-dialog-content class="details-container">

  <p>{{ 'new-user-details.content1' | translate }}</p>

  <p class="pass-data">{{ 'new-user-details.login' | translate }}: {{data.login}} </p>
  <p class="pass-data">{{ 'new-user-details.password' | translate }}: {{data.password}}</p>

  <p>{{ 'new-user-details.content2' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button
          [mat-dialog-close]="true"
          color="primary"
          [tabIndex]="-1">{{ 'common.close-button' | translate }}</button>
</mat-dialog-actions>
