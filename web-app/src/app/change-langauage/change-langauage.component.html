<div class="language-container">
  <button mat-mini-fab [matMenuTriggerFor]="menu">{{ activeLanguage.toUpperCase() }}</button>
  <mat-menu #menu="matMenu">
    @for(lang of availableLanguages; track lang) {
      <button mat-menu-item (click)="onLanguageChange(lang)">{{ lang.toUpperCase() }}</button>
    }
  </mat-menu>
</div>
